<!DOCTYPE html>
<html>
  <head>
    <title>Lighting map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

  </head>


  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 54.7732, lng: -1.5764},
          zoom: 15,
          mapTypeId:'roadmap'
        });

        function putlightdatapoint(latitude,longitude) {
          // var lightingicon = 'url_of_the_lighting_image'
          var marker = new google.maps.Marker({
            position: {lat: latitude, lng: longitude},
            map: map
            //type:lighting
          });

          var trafficLayer = new google.maps.TrafficLayer();
          trafficLayer.setMap(map);

        };

        putlightdatapoint(54.7757,-1.5800);

      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVJCczpzp-t_2R-HKovGYkdqVaRouC9Ro&callback=initMap">
    </script>
  </body>
</html>
